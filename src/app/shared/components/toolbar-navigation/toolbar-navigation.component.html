<p-toolbar styleClass="bg-pink-100">
  <div class="p-toolbar-group-start">
    <p-button
      *ngIf="isAdmin"
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      styleClass="bg-pink-100 p-button secondary"
      routerLinkActive="exact_route"
    ></p-button>
  </div>
  <div class="p-toolbar-group-center">
    <p-button
      icon="pi pi-shopping-cart"
      label="Page"
      routerLink="/page"
      styleClass="bg-pink-100 p-button secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>
    <p-button
      *ngIf="isAdmin"
      icon="pi pi-home"
      label="Produtos"
      routerLink="/products"
      styleClass="bg-pink-100 p-button secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>
    <!-- <p-button
      icon="pi pi-ticket"
      label="Categorias"
      routerLink="/categories"
      styleClass="bg-pink-100 p-button secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button> -->
    <p-button
      *ngIf="isAdmin"
      icon="pi pi-credit-card"
      label="Efetuar Venda"
      styleClass="bg-pink-100 p-button secondary"
      routerLink="/products"
      class="mr-2"
      (onClick)="handleSaleProduct()"
    ></p-button>
    <p-button
      icon="pi pi-shopping-cart"
      label="Carrinho"
      routerLink="/cart"
      styleClass="bg-pink-100 p-button secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Sair"
      icon="pi pi-sign-out"
      styleClass="p-button-danger"
      (onClick)="handleLogout()"
    ></p-button>
  </div>
</p-toolbar>
